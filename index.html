<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstackutveckare javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

</head>
<body>
  <div class="page-layout">
    <header class="header">
        <div class="header-inner">
            <div class="logo">Logo</div>
            <div class="search-bar">
                <input
                    type="text"
                    class="search-input"
                    placeholder="Sök produkter..."
                >
            <button class="search-btn">Sök</button>
            </div>

            <button class="dark-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
            <div class="auth-buttons">
            <button class="login">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Login</span>
            </button>

            <button class="signup">
            <i class="fa-solid fa-user-plus"></i>
            <span>Sign up</span>
            </button>

            </div>
            <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Produkter</a>
            <a href="#">Kontakt</a>
            </nav>

        </div>
    </header>


    <main class="main">
      Main
    </main>

    <footer class="footer">
    <div class="footer-col footer-kontakt">
        <h3>Kontakt</h3>
    </div>

    <div class="footer-col footer-social">
        <h3>Sociala medier</h3>
    </div>

    <div class="footer-col footer-hjalp">
        <h3>Hjälp & info</h3>
    </div>
    </footer>

  </div>
</body>

</html>
