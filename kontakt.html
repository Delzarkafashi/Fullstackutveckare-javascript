<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstackutveckare javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

</head>
<body>
  <div class="page-layout">
    <header class="header">
        <div class="header-inner">
            <div class="logo">
            <img src="assets/images/shoplogo.png" alt="Strongheart Shop logotyp">
            </div>
            <div class="search-bar">
                <input
                    type="text"
                    class="search-input"
                    placeholder="Sök produkter..."
                >
            <button class="search-btn">Sök</button>
            </div>

            <button class="dark-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
            <div class="auth-buttons">
            <button class="login">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Login</span>
            </button>

            <button class="signup">
            <i class="fa-solid fa-user-plus"></i>
            <span>Sign up</span>
            </button>

            </div>
            <nav class="menu">
            <a href="./index.html">Home</a>
            <a href="./produkter.html">Produkter</a>
            <a href="./kontakt.html">Kontakt</a>
            </nav>

        </div>
    </header>


    <main class="main">
      Kontakt
    </main>

        <footer class="footer site-footer" role="contentinfo">
        <div class="footer-grid">
            <section class="ft-col">
            <h3>Kontakt</h3>
            <p>Strongheart Shop</p>
            <p>E-post: <a href="mailto:support@strongheart.se">support@strongheart.se</a></p>
            <p>Tel: 08-123 45 67</p>
            <p>Öppet: Mån–Fre 10–16</p>
            </section>

            <section class="ft-col">
            <h3>Sociala medier</h3>
            <ul class="ft-links">
                <li>
                    <a href="#" aria-label="Instagram">
                    <img src="assets/images/icons8-instagram-logo-48.png" alt="" class="ft-icon">
                    Instagram
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="Facebook">
                    <img src="assets/images/icons8-facebook-logo-48.png" alt="" class="ft-icon">
                    Facebook
                    </a>
                </li>
                <li>
                    <a href="#" aria-label="YouTube">
                    <img src="assets/images/icons8-youtube-48.png" alt="" class="ft-icon">
                    YouTube
                    </a>
                </li>
            </ul>

            </section>

            <section class="ft-col">
            <h3>Hjälp & info</h3>
            <ul class="ft-links">
                <li><a href="#">Kundservice</a></li>
                <li><a href="#">Leverans & returer</a></li>
                <li><a href="#">Köpvillkor</a></li>
                <li><a href="#">Integritet</a></li>
            </ul>
            </section>
        </div>
        <div class="footer-meta">
            <small>© Strongheart Shop</small>
        </div>
        </footer>

  </div>
</body>

</html>
